<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="hiddenHeader">Gabrielle Essence Eau De Parfum for $169.99!</h1>
    <div class="box">
      <div class="image">
        <img src="" alt="">
      </div>
      <div class="content">
        <h2 class="item">Perfume</h2>

        <h2 class="itemName">Gabrielle Essence Eau De Parfum</h2>
    
        <p class="itemDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="newPrice">$149.99</h2>
          <p class="oldPrice">$169.99</p>
        </div>
          <a href="#" class="cartButton">
            <img src="images/icon-cart.svg" alt="Cart">
            <h2>Add to Cart</h2>
          </a>
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
